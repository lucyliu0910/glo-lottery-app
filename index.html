<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GLO Lottery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e5bb8 0%, #0d8dd9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            /* Screenshot protection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        /* Watermark overlay */
        body::after {
            content: 'GLO CONFIDENTIAL';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 80px;
            color: rgba(255, 255, 255, 0.05);
            z-index: 9997;
            pointer-events: none;
            white-space: nowrap;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo-wrapper {
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            -webkit-user-drag: none;
            user-select: none;
        }

        .app-name {
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .tagline {
            color: rgba(255,255,255,0.95);
            font-size: 20px;
            margin-bottom: 40px;
        }

        .loading {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .logo {
                width: 150px;
                height: 150px;
            }

            .app-name {
                font-size: 36px;
            }

            .tagline {
                font-size: 16px;
            }

            body::after {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-wrapper">
            <div class="logo">
                <img src="images/logo.png" alt="GLO Logo">
            </div>
        </div>
        <h1 class="app-name">my GLO</h1>
        <p class="tagline">สำนักงานสลากกินแบ่งรัฐบาล</p>
        <div class="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // COMPREHENSIVE SCREENSHOT PROTECTION
        
        // 1. Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // 2. Disable text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // 3. Disable PrintScreen
        document.addEventListener('keyup', function(e) {
            if (e.key === 'PrintScreen') {
                navigator.clipboard.writeText('');
                alert('⚠️ Screenshots are disabled for security purposes.');
            }
        });

        // 4. Disable common screenshot shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey && e.shiftKey && e.key === 'S') || 
                (e.ctrlKey && e.key === 'p') ||
                (e.metaKey && e.shiftKey && e.key === 's')) {
                e.preventDefault();
                alert('⚠️ Screenshots/Printing disabled for security.');
                return false;
            }
        });

        // 5. Detect 3-finger gesture (iOS/Android)
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length >= 3) {
                e.preventDefault();
                alert('⚠️ Screenshots are not allowed.');
                return false;
            }
        }, { passive: false });

        // 6. Blur on app switch (screenshot detection)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                document.body.style.filter = 'blur(10px)';
            } else {
                document.body.style.filter = 'none';
            }
        });

        window.addEventListener('blur', function() {
            document.body.style.filter = 'blur(10px)';
            setTimeout(function() {
                document.body.style.filter = 'none';
            }, 1000);
        });

        // 7. Disable drag on images
        window.addEventListener('load', function() {
            const images = document.getElementsByTagName('img');
            for (let img of images) {
                img.setAttribute('draggable', 'false');
                img.style.pointerEvents = 'none';
            }
        });

        // Redirect to home page after 3 seconds
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 3000);
    </script>
</body>
</html>
